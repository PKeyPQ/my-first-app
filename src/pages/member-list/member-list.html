  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>联系人列表</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-card *ngFor="let member of members">
  <ion-item>
    <ion-avatar item-left>
      <img src="{{member.avatar}}">
    </ion-avatar>
    姓名：{{member.name}}, 年龄:{{member.age}}， 性别：{{member.sex}}
  </ion-item>
</ion-card>

<button ion-button (click) = "up()">
  Up
</button>
<button ion-button (click) = "down()">
  Down
</button>
<button ion-button (click) = "random()">
  Random
</button>

</ion-content>
